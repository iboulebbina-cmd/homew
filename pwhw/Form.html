<html>
<body>
    <h2>Form.html</h2>
    <fieldset>
        <legend><b>User personal information</b></legend>
        <form>
            <p>Enter your full name<br>
            <input type="text" name="fullname" value="Rahul Kumar"></p>
            
            <p>Enter your email<br>
            <input type="email" name="email" value="geeks@12345gmail.com"></p>
            
            <p>Enter your password<br>
            <input type="password" name="pwd" value="123456"></p>
            
            <p>Confirm your password<br>
            <input type="password" name="cpwd"></p>
            
            <p>Enter your gender<br>
            <input type="radio" name="gender" checked> Male 
            <input type="radio" name="gender"> Female</p>
            
            <p>Enter your Date of Birth<br>
            <input type="date" name="dob" value="2009-06-10"></p>
            
            <p>Enter your Address:<br>
            <textarea rows="3" cols="30">Noida Sector 137</textarea></p>
            
            <input type="submit" value="submit">
        </form>
    </fieldset>

</html>
