<html>
<body>
    <h3>Form.html</h3>
    <fieldset>
        <legend><b>User personal information</b></legend>
        <form action="Welcome.html">
            <p>Enter your full name<br>
            <input type="text" name="name" ></p>

            <p>Enter your email<br>
            <input type="email" name="email" ></p>

            <p>Enter your password<br>
            <input type="password" name="pass" ></p>

            <p>Confirm your password<br>
            <input type="password" name="cpass"></p>

            <p>Enter your gender<br>
            <input type="radio" name="gender" > Male
            <input type="radio" name="gender"> Female</p>

            <p>Enter your Date of Birth<br>
            <input type="date" name="dob" ></p>

            <p>Enter your Address:<br>
            <textarea rows="3" cols="35">  </textarea></p>

            <input type="submit" value="submit">
        </form>
    </fieldset>
</body>
</html>
